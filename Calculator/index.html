<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="./src/output.css" rel="stylesheet">
</head>
<body class="bg-blue-400">
    <div id="outerContainer" class="flex items-center justify-center min-h-screen min-w-screen">
        <div id="mainContainer" class="bg-white px-8 py-8 rounded-2xl justify-center min-w-sm shadow-[0px_0px_37px_0px_rgba(0,_0,_0,_0.05)]">

            
            <!-- number diplay -->
            <h3 class="bg-gray-100 text-4xl font-bold px-2 pt-2.5 pb-4 text-right mb-6 rounded-xl
            shadow-[inset_0px_0px_10px_0px_rgba(0,_0,_0,_0.07)]">9.3 + 1.7</h3>


            <!-- operators row -->
            <div class="flex justify-between mb-3">
                <button class=" bg-amber-400 px-6.5 pt-3.5 pb-5 rounded-xl text-2xl font-black text-gray-800 hover:bg-black hover:text-amber-400 ">+</button>
                <button class=" bg-amber-400 px-7 pt-3.5 pb-5 rounded-xl text-2xl font-black text-gray-800 hover:bg-black hover:text-amber-400 ">-</button>
                <button class=" bg-amber-400 px-6.5 pt-3.5 pb-5 rounded-xl text-2xl font-black text-gray-800 hover:bg-black hover:text-amber-400 ">ร</button>
                <button class=" bg-amber-400 px-6.5 pt-3.5 pb-5 rounded-xl text-2xl font-black text-gray-800 hover:bg-black hover:text-amber-400 ">รท</button>
            </div>

            <!-- numbers input -->
            <div class="grid grid-cols-4 grid-rows-3 gap-3 justify-between mb-3">
                <button class="text-white bg-indigo-300 px-7 pt-3.5 pb-5 rounded-xl text-2xl text-gray-800 hover:bg-indigo-400 ">7</button>
                <button class="text-white bg-indigo-300 px-7 pt-3.5 pb-5 rounded-xl text-2xl text-gray-800 hover:bg-indigo-400 ">8</button>
                <button class="text-white bg-indigo-300 px-7 pt-3.5 pb-5 rounded-xl text-2xl text-gray-800 hover:bg-indigo-400 ">9</button>
                <button class="text-white bg-indigo-300 px-7 pt-3.5 pb-5 rounded-xl text-2xl text-gray-800 hover:bg-indigo-400 ">4</button>
                <button class="text-white bg-indigo-300 px-7 pt-3.5 pb-5 rounded-xl text-2xl text-gray-800 hover:bg-indigo-400 ">5</button>
                <button class="text-white bg-indigo-300 px-7 pt-3.5 pb-5 rounded-xl text-2xl text-gray-800 hover:bg-indigo-400 ">6</button>
                <button class="text-white bg-indigo-300 px-7 pt-3.5 pb-5 rounded-xl text-2xl text-gray-800 hover:bg-indigo-400 ">1</button>
                <button class="text-white bg-indigo-300 px-7 pt-3.5 pb-5 rounded-xl text-2xl text-gray-800 hover:bg-indigo-400 ">2</button>
                <button class="text-white bg-indigo-300 px-7 pt-3.5 pb-5 rounded-xl text-2xl text-gray-800 hover:bg-indigo-400 ">3</button>
                <button class="text-white bg-indigo-300 px-7 pt-3.5 pb-5 rounded-xl text-2xl text-gray-800 hover:bg-indigo-400 ">0</button>
                <button class="text-white bg-indigo-300 px-7 pt-3.5 pb-5 rounded-xl text-2xl text-gray-800 hover:bg-indigo-400 ">.</button>
                <button class="text-white bg-red-500 px-7 pt-3.5 pb-5 rounded-xl text-2xl text-gray-800 hover:bg-red-600 ">C</button>
                <button class="col-span-4 text-white bg-emerald-400 px-7 pt-3.5 pb-5 rounded-xl text-2xl text-gray-800 hover:bg-emerald-500 ">=</button>
            </div>

            <!-- equal operator -->


        </div>
    </div>
</body>
</html>
